<!DOCTYPE html>
<html>
    <head>
        <title>Loading TyranoScript</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <meta name="robots" content="noindex,nofollow" />

        <!-- CSS -->
        <link href="tyrano.css" rel="stylesheet" />
        <link href="libs/jquery-ui/jquery-ui.css" rel="stylesheet" />

        <!-- jQuery -->
        <script src="libs/jquery-3.6.0.min.js"></script>
        <script>
            try {
                window.jQuery = window.$ = require("libs/jquery-3.6.0.min.js");
            } catch (e) {}
            
            try{
                
                if(window.studio_api){
                    //Win Macなど パッケージング時 
                    window.studio_api = window.studio_api;
                    window.process = window.studio_api.ipcRenderer.sendSync("getProcess");
                }else if (window.opener && window.opener.window && window.opener.window.studio_api) {
                    //プレビューのとき
                    window.studio_api = window.opener.window.studio_api;
                    window.process = window.opener.window.studio_api.ipcRenderer.sendSync("getProcess");
                }
                
            }catch(e){
            
            }

        </script>

        <!-- jQuery Plugins -->
        <script src="libs/jquery-migrate-1.4.1.js"></script>
        <script src="libs/jquery-ui/jquery-ui.min.js"></script>
        <script src="libs/jquery.a3d.js"></script>
        <script src="libs/jsrender.min.js"></script>

        <!-- 廃止予定 alertify.js -->
        <link href="libs/alertify/alertify.core.css" rel="stylesheet" />
        <link href="libs/alertify/alertify.default.css" rel="stylesheet" />
        <script src="libs/alertify/alertify.min.js"></script>

        <!-- remodal -->
        <link href="libs/remodal/remodal.css" rel="stylesheet" />
        <link href="libs/remodal/remodal-default-theme.css" rel="stylesheet" />
        <script src="libs/remodal/remodal.js"></script>

        <!-- html2canvas -->
        <script src="libs/html2canvas.js"></script>

        <!-- KeyConfig.js (system フォルダにあるためパスを修正) -->
        <script src="system/KeyConfig.js"></script>

        <!-- tyrano core files (ルート直下に置かれている想定) -->
        <script src="lang.js"></script>
        <script src="libs.js"></script>
        <script src="tyrano.js"></script>
        <script src="tyrano.base.js"></script>

        <!-- plugins -->
        <script src="plugins/kag/kag.js"></script>
        <script src="plugins/kag/kag.event.js"></script>
        <script src="plugins/kag/kag.key_mouse.js"></script>
        <script src="plugins/kag/kag.layer.js"></script>
        <script src="plugins/kag/kag.menu.js"></script>
        <script src="plugins/kag/kag.parser.js"></script>
        <script src="plugins/kag/kag.rider.js"></script>
        <script src="plugins/kag/kag.studio_v6.js"></script>
        <script src="plugins/kag/kag.tag_audio.js"></script>
        <script src="plugins/kag/kag.tag_camera.js"></script>
        <script src="plugins/kag/kag.tag_ext.js"></script>
        <script src="plugins/kag/kag.tag_system.js"></script>
        <script src="plugins/kag/kag.tag_vchat.js"></script>
        <script src="plugins/kag/kag.tag_ar.js"></script>
        <script src="plugins/kag/kag.tag_three.js"></script>
        <script src="plugins/kag/kag.tag.js"></script>

        <!-- Others -->
        <link href="libs/textillate/assets/animate.css" rel="stylesheet" />
        <script src="libs/textillate/assets/jquery.lettering.js"></script>
        <script src="libs/textillate/jquery.textillate.js"></script>
        <script src="libs/jquery.touchSwipe.min.js"></script>
        <script src="libs/howler.js"></script>
        <script src="libs/jsQR.js"></script>
        <script src="libs/anime.min.js"></script>
        <script src="libs/lz-string.min.js"></script>
        
    </head>

    <body onselectstart="return false" onContextmenu="return false" ontouchmove="event.preventDefault()">
        <div id="tyrano_base" class="tyrano_base" style="overflow: hidden" unselectable="on" ondragstart="return false"></div>
        <div id="vchat_base" class="vchat_base" style="overflow: hidden" unselectable="on" ondragstart="return false"></div>

        <!--  First シナリオファイルに外部ファイルを利用したい場合は、こちらにシナリオファイルのURLを指定できます-->
        <!--
        <input type="hidden" id="first_scenario_file" value="http://test.com/tyrano/data/scenario/first.ks">
        -->

        <!-- コンフィグ調整をindex.htmlでもできる -->
        <!--
        <input type="hidden" tyrano="config" key="vchat" value="true" />
        <input type="hidden" tyrano="config" key="vchatMenuVisible" value="true" />
        -->

        <!-- モーダル用 -->
        <div class="remodal-bg"></div>
        <div
            class="remodal"
            data-remodal-id="modal"
            data-remodal-options="hashTracking:false,closeOnEscape:false,closeOnOutsideClick:false"
        >
            <h1 class="remodal_title"></h1>
            <p class="remodal_txt"></p>
            <br />
            <button data-remodal-action="cancel" id="remodal-cancel" class="remodal-cancel">Cancel</button>
            <button data-remodal-action="confirm" id="remodal-confirm" class="remodal-confirm">OK</button>
        </div>
    </body>
</html>
